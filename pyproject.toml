dev = [
    "ruff>=0.4.9",
    "pre-commit>=3.7.1",
    "pytest>=8.2.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
